  systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
}
*/

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--plugin', 'json:target/json-reports/json-report.json', '--glue', 'StepDefinitions', '--tags', '"@ETMA"', 'src/test/features']
        }
    }
}