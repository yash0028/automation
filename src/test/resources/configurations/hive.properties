# How many threads hive is allowed to use at one time
hive.maxThreads=2
# Where to find the csv
hive.data.location=support/hive/
# name of the csv file
hive.data.csv=eif-basic-central-list-1.csv
# Should Hive rerun a failed test? Makes it run longer, but if the ui test failed for a non-repeating reason it can still be marked as a success.
hive.rerunFailed=false
# Should hive save a cucumber report
hive.saveReport=true
# Where to save the cucumber report.
hive.reportLocation=output/report/
# File name for the report
#.json is added on the end
hive.reportName=jsonreport
