# All the configuration information is provided using this properties file
# Local Running Configurations, always uses Chrome
ui.runLocalBrowser=false
ui.windows32DriverName=chromedriver-win32-244.exe
ui.windows64DriverName=chromedriver-win64-244.exe
ui.mac64DriverName=chromedriver-mac64-244
ui.linux64DriverName=chromedriver-linux64-244
# Browser name in which the remote tests needs to be executed
ui.sauce.defaultBrowserName=firefox
ui.sauce.defaultBrowserVersion=10
ui.sauce.defaultJobName=CLM UI Test
# Platform to perform UI Test om
ui.sauce.defaultPlatformName=Windows 10
#ui.sauce.defaultPlatformVersion = 60
# Credentials to establish connection to SauceLabs
ui.sauce.username=clmTest
ui.sauce.apiKey=df50990a-fb76-4a3f-ae3c-a318212ecc3e
# Tunnel information to find machine in SauceLabs
ui.sauce.parentTunnel=sauce_admin
ui.sauce.tunnelIdentifier=OptumSharedTunnel-Prd
# Extra
ui.sauce.autoAcceptAlerts=true
ui.sauce.extendedDebugging=true
