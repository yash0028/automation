# All the configuration information is provided using this properties file
# Local Running Configurations, always uses Chrome
runLocalBrowser=false
windows32DriverName=chromedriver-win32-244.exe
mac64DriverName=chromedriver-mac64-244
linux64DriverName=chromedriver-linux64-244
# Browser name in which the remote tests needs to be executed
defaultBrowserName=firefox
defaultJobName=CLM UI Test
# Credentials to establish connection to SauceLabs
SauceLabs_UserName=clmTest
SauceLabs_AccessKey=df50990a-fb76-4a3f-ae3c-a318212ecc3e
# Tunnel information to find machine in SauceLabs
SauceLabs_ParentTunnel=sauce_admin
SauceLabs_TunnelIdentifier=OptumSharedTunnel-Stg
# Selenium version, Platform and other information i.e. browser version, driver version, screen resolution, max duration etc...
SauceLabs_SeleniumVersion=0
SauceLabs_Platform=Windows 10
SauceLabs_BrowserVersion=60
SauceLabs_DriverVersion=2.28
SauceLabs_ScreenResolution=1280x1024
SauceLabs_MaxDuration=3600
